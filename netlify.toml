[build]
  base = "."
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Single redirect rule for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic security headers only
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff" 